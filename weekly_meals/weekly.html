<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="weekly.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
    <style type="text/css" media="screen, print">
        @font-face {
            font-family: "Chalkboard";
            src: url("../assets/BlackBoard.ttf");
        }
    </style>
    <title>Simply Dinner Meal Planner</title>
</head>

<body>
    <div class="background">

        <h1>Simply Dinner Meal Planner</h1>
        <h2>

            <form>
                <div class=" nativeWeekPicker">
                    <label for="week">Choose a week</label>
                    <input onchange="loadMeals(), shoppingList(), clear()" id="week" type="week" name="week"
                        min="2021-W01" max="2023-W52" required>
                    <span class=" validity"></span>
                </div>
                <p class="fallbackLabel">Choose a week?</p>
                <div class="fallbackWeekPicker">
                    <div>
                        <span>
                            <label for="week">Week:</label>
                            <select id="fallbackWeek" name="week">
                            </select>
                        </span>
                        <span>
                            <label for="year">Year:</label>
                            <select id="year" name="year">
                                <option value="2021" selected>2021</option>
                                <option value="2023">2023</option>
                            </select>
                        </span>
                    </div>
                </div>
            </form>
        </h2>



        <div class="container">
            <div class="meals" id="meals">
                <h3>Available Meals</h3>

                <p style="background-color: hsl(33, 80%, 92%, .5)">click and drag the meals to each day of the week
                </p>
                <!-- <div id="dropTarget" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <p ondragstart="dragStart(event)" draggable="true" id="dragtarget">Eat Out</p>
                </div>
                <div id="dropTarget" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <p ondragstart="dragStart(event)" draggable="true" id="dragtarget2">Dinner Invitation</p>
                </div> -->
            </div>

            <div class="week">
                <div class="Monday">
                    <div class="days" id="days">
                        Monday
                    </div>
                    <div id="dropzone0" ondrop="drop(event)" ondragover="allowDrop(event)">
                    </div>
                </div>

                <div class="Tuesday">
                    <div class="days">
                        Tuesday
                    </div>
                    <div id="dropzone1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                </div>


                <div class="Wednesday">
                    <div class="days">
                        Wednesday
                    </div>
                    <div id="dropzone2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                </div>

                <div class="Thursday">
                    <div class="days">
                        Thursday
                    </div>
                    <div id="dropzone3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                </div>

                <div class="Friday">
                    <div class="days">
                        Friday
                    </div>
                    <div id="dropzone4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                </div>

                <div class="Saturday">
                    <div class="days">
                        Saturday
                    </div>
                    <div id="dropzone5" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                </div>

                <div class="Sunday">
                    <div class="days">
                        Sunday
                    </div>
                    <div id="dropzone6" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                </div>
            </div>

            <div class="shopping-list">
                <div class="paper">
                    <img src="../assets/push-pin-clipart-transparent-background-1.png" alt="Push Pin">
                    <div class="paper-content" id="paper-content">
                        <textarea autofocus id="items">SHOPPING LIST
                            </textarea>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="circle">
                <div class="logo">
                    <div class="name">
                        Sandra Hadlock
                    </div>
                    <div class="slogan">
                        Dream Big. Work Hard. Love Life.
                    </div>
                </div>
            </div>
        </footer>
        <script src="weekly.js"></script>
    </div>
    <a href="javascript: shoppingList() ">test</a>
</body>

</html>
