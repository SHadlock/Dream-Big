<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weekly.css">
    <style type="text/css" media="screen, print">
        @font-face {
            font-family: "Chalkboard";
            src: url("../assets/BlackBoard.ttf");
        }
    </style>
    <title>Weekly Meals</title>
</head>

<body>
    <h1>Weekly Menu</h1>

    <form>
        <div class="nativeWeekPicker">
            <label for="week">Choose a week</label>
            <input id="week" type="week" name="week" min="2021-W01" max="2023-W52" required>
            <span class="validity"></span>
        </div>
        <p class="fallbackLabel">Choose a week?</p>
        <div class="fallbackWeekPicker">
            <div>
                <span>
                    <label for="week">Week:</label>
                    <select id="fallbackWeek" name="week">
                    </select>
                </span>
                <span>
                    <label for="year">Year:</label>
                    <select id="year" name="year">
                        <option value="2021" selected>2021</option>
                        <option value="2023">2023</option>
                    </select>
                </span>
            </div>
        </div>
    </form>

    <h1>Meals available for this week</h1>

    <p>Click and hold the mouse button down while assigning the meals to each day of the week</p>

    <div class="container">
        <div class="meals">
            <div class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)">
                <p ondragstart="dragStart(event)" ondrag="dragging(event)" draggable="true" id="dragtarget">Meal 1!</p>
            </div>
            <div class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)">
                <p ondragstart="dragStart(event)" ondrag="dragging(event)" draggable="true" id="dragtarget2">Meal 2!</p>
            </div>
            <div class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)">
                <p ondragstart="dragStart(event)" ondrag="dragging(event)" draggable="true" id="dragtarget3">Meal 3!</p>
            </div>
            <div class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)">
                <p ondragstart="dragStart(event)" ondrag="dragging(event)" draggable="true" id="dragtarget4">Meal 4!</p>
            </div>
            <div class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)">
                <p ondragstart="dragStart(event)" ondrag="dragging(event)" draggable="true" id="dragtarget5">Meal 5!</p>
            </div>
            <div class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)">
                <p ondragstart="dragStart(event)" ondrag="dragging(event)" draggable="true" id="dragtarget6">Meal 6!</p>
            </div>
            <div class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)">
                <p ondragstart="dragStart(event)" ondrag="dragging(event)" draggable="true" id="dragtarget7">Meal 7!</p>
            </div>
        </div>

        <div class="week">
            <div class="days">
                Monday
            </div>
            <div class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="days">
                Tuesday
            </div>
            <div class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="days">
                Wednesday
            </div>
            <div class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="days">
                Thursday
            </div>
            <div class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="days">
                Friday
            </div>
            <div class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="days">
                Saturday
            </div>
            <div class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="days">
                Sunday
            </div>
            <div class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>

        <div class="shopping-list">
            <div class="paper">
                <img src="../assets/push-pin-clipart-transparent-background-1.png" alt="Push Pin">
                <div class="paper-content">
                    <textarea autofocus>Shopping List
cheese
milk
bread
butter
chocolate
                    </textarea>

                </div>
            </div>
        </div>
    </div>
    <script src="weekly.js"></script>
</body>

</html>
